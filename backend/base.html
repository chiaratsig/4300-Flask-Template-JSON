<title>{% block title %}{% endblock %} - Flaskr</title>

        <div class="top-text">
            <div class="google-colors">

                <h1 id="google-0-1">0</h1>

            <div class="input-box" onclick="sendFocus()">

                <input star_rating="Type your star rating" id="star_rating" onkeyup="filterText()">
                <input zip_code="Type the zipcode of the restaurant" id="zip_code" onkeyup="filterText()">

            </div>

    <script>

        function answerBoxTemplate(returned_restaurants){
            return `<div class=''>
                <h3 class='header'>${"Restaurants:"}</h3>
                <p class='rest1'>${returned_restaurants[0]}</p>
                <p class='rest2'>${returned_restaurants[1]}</p>
                <p class='rest3'>${returned_restaurants[2]}</p>
                <p class='rest4'>${returned_restaurants[3]}</p>
                <p class='rest5'>${returned_restaurants[4]}</p>
            </div>`
        }

        function sendFocus(){
            document.getElementById('filter-text-val').focus()

            document.getElementById("answer-box-rev").innerHTML = ""

            console.log(document.getElementById("star_rating").value)
            console.log(document.getElementById("zip_code").value)
            fetch("/restaurants?" + new URLSearchParams({ review: document.getElementById("review").value }).toString())

            .then((data) => data.forEach(row => {
                
                let tempDiv = document.createElement("div")
                tempDiv.innerHTML = answerBoxTemplate(row)
